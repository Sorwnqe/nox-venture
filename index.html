  <script>
    const resources = [...document.querySelectorAll('script[src], link[rel="stylesheet"], img')];
    const total = resources.length;
    let loaded = 0;

    const updateProgress = () => {
      loaded++;
      const percent = Math.floor((loaded / total) * 100);
      document.getElementById('progress-text').textContent = `Loading_${percent}%`;
    };

    resources.forEach((res) => {
      if (res.complete || res.readyState === 'loaded') {
        updateProgress();
      } else {
        res.addEventListener('load', updateProgress);
        res.addEventListener('error', updateProgress); // 防止卡住
      }
    });

    window.addEventListener('load', () => {
      document.getElementById('progress-text').textContent = `Loading_100%`;
      setTimeout(() => {
        document.getElementById('loading-wrapper').style.display = 'none';
      }, 50);
    });
  </script>
